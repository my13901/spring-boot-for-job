<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/>
<script th:inline="javascript">
    var message = [[${message}]];
    if(message){
        alert(message);
    }
</script>
<br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/add}"  method="post">
        <div class="form-group">
            <label for="Name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" placeholder="姓名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label" >性别</label>
            <div class="col-sm-10">
                <select class="form-control"name="sex"  id="sex">
                    <option value="BOY">男</option>
                    <option value="GIRL">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age"  id="age" placeholder="年龄"/>
            </div>
        </div>
        <div class="form-group">
            <label for="education" class="col-sm-2 control-label" >学历</label>
            <div class="col-sm-10">
                <select class="form-control"name="education"  id="education">
                    <option value="DAZHUAN">大专</option>
                    <option value="BENKE">本科</option>
                    <option value="SUOSHI">硕士</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email"  id="email" placeholder="邮箱"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
